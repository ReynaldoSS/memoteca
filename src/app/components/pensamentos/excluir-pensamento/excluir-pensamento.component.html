<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>O pensamento será deletado. <br />Confirma a exclusão?</p>
    <div class="acoes">
      <button
        title="excluir"
        type="button"
        class="botao botao-excluir"
        (click)="excluirPensamento()"
      >
        Excluir
      </button>
      <button
        title="cancelar"
        type="button"
        class="botao botao-cancelar"
        (click)="cancelar()"
      >
        Cancelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
